<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Project For Github</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="container">
        <img src="images/happy-1.gif" alt="Happy">
        <h1>Will You Be My Valentine?</h1>
        <div class="button-Container">
            <button class="btn">Yes</button>
            <button class="btn">No</button>
        </div>
    </div>

    <div class="celebration-container hidden">
        <img src="images/happy-1.gif" alt="Happy">
        <h1>Yay! Happy Valentine's Day! ❤️</h1>
        <p>Thank you for making my day special!</p>
        <button class="back-btn"><i class="fas fa-arrow-left"></i> Go Back</button>
    </div>
</body>
</html>
